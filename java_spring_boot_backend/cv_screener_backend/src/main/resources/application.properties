spring.application.name=cv_screener_backend
# Server settings
server.port=8080

# PostgreSQL connection
spring.datasource.url=jdbc:postgresql://bronto.ewi.utwente.nl/dab_di2425-2b_307
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}


# JPA settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Default schema for Hibernate
spring.jpa.properties.hibernate.default_schema=cv_screener

# JWT
app.jwt.secret=${JWT_SECRET:dev-super-insecure-secret-change}
app.jwt.expiration-ms=3600000  

# CORS (frontend dev on Vite)
app.cors.allowed-origins=http://localhost:5173
